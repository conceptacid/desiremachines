<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f8f8;
        }

        header {
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
        }

        .art-text {
            font-family: 'Georgia', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #333;
        }

        /* Image Gallery Styles */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
        }

        /* Styles for Image Enlargement (Lightbox) */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            color: #fff;
            font-size: 40px;
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
        }
    </style>
    <title>Your Art Project</title>
</head>
<body>
    <header>
        <h1 style="font-size: 36px; margin-bottom: 10px;">Your Art Project Title</h1>
        <p style="font-size: 18px;">Subtitle or description goes here.</p>
    </header>

    <main>
        <div class="art-text">
            <!-- Existing text remains unchanged -->

            <!-- Image Gallery -->
            <div class="image-gallery">
                <!-- Placeholders for 20 images -->
                <img src="placeholder.jpg" alt="Image 1" onclick="openImage('image1.jpg')">
                <img src="placeholder.jpg" alt="Image 2" onclick="openImage('image2.jpg')">
                <!-- Add placeholders for the remaining images -->
                <!-- ... -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <!-- JavaScript for Image Enlargement (Lightbox) -->
    <script>
        function openImage(imageSrc) {
            // Create a modal for image enlargement
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `<span class="close" onclick="closeImage()">&times;</span><img src="${imageSrc}" class="modal-content">`;

            // Append the modal to the body
            document.body.appendChild(modal);
        }

        function closeImage() {
            // Remove the modal when the close button is clicked
            const modal = document.querySelector('.modal');
            modal.parentNode.removeChild(modal);
        }
    </script>
</body>
</html>
